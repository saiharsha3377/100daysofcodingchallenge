<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="Day23-Img-Gallery.css">
</head>
<body>
  <div class="gallery">
    <div class="thumbnails">
      <img src="image1_thumb.jpg" alt="Thumbnail 1" data-fullimage="image1.jpg">
      <img src="image2_thumb.jpg" alt="Thumbnail 2" data-fullimage="image2.jpg">
      <!-- Add more thumbnails as needed -->
    </div>
    <div class="full-image">
      <img id="fullImage" src="" alt="Full Image">
    </div>
  </div>
  <script src="Day23-Img-Gallery.js"></script>
</body>
</html>
